<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <title>Log-in</title>
  </head>
  <body>
    <div class="content">
      <header>
        <h2>Log-in</h2>
        <hr>
      </header>
      <main>
        <form action="">
          <section>
            <p>Required feilds are followed by *</p>
            <p>
              ID: *<input
                type="text"
                name="ID"
                id="ID"
                required
                placeholder="Your ID Name"
              />
            </p>
            <p>
              Date Of Birth: *
              <input type="date" name="DOB" id="DOB" required />
            </p>
            <p>
              Password: *<input
                type="password"
                name="password"
                id="password"
                required
                placeholder="password"
              />
            </p>
          </section>
          <section>
            <input type="submit" value="Log-in" />
            <input type="reset" value="Clear" />
          </section>
        </form>
      </main>
    </div>
  </body>
</html>
